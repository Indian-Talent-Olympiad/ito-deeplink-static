(function () {
  const ua = navigator.userAgent.toLowerCase();
  const start = Date.now();

  document.addEventListener("visibilitychange", function () {
    // If page hidden → app probably opened
    window.__appOpened = true;
  });

  setTimeout(function () {

    // If app opened, do nothing
    if (window.__appOpened) return;

    // Otherwise fallback to store
    if (ua.includes('android')) {
      window.location.href =
        "https://play.google.com/store/apps/details?id=com.ito.onlineexam.app";
    } else if (ua.includes('iphone') || ua.includes('ipad')) {
      window.location.href =
        "https://apps.apple.com/in/app/ito-indian-talent-olympiad/id6443736601";
    }

  }, 2000);
})();
</script>
